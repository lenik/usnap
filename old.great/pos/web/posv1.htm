<h1>POS标准 1.0</h1>
<h2>什么是POS?</h2>
<p>POS是Practice-Oriented System（实践导向系统）的简称，M-POS是一套用于实践工程的系统方法、理论、工具。应用POS方法，可以减少系统设计的盲目性，提高系统SAE指数，增强系统的实际可行性。</p>
