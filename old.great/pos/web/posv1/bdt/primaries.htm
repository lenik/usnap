<h1>POS基本数据类型</h1>
<h2>POS基本数据类型 与 常规基本数据类型 的关系</h2>
<p>POS基本数据类型总是抽象的形式。对于一般的int、float等，在POS中不会以原始的形式出现。它们可以在POS外出现，或者被装入POS.Variant，或者被布局到常规结构体。POS结构体仅比常规结构体增加一个类型说明域。</p>
<p>M-POS在以下范围内使用POS基本数据类型</p>
<ul>
  <li>模块接口，</li>
</ul>
<p>在混合使用POS基本数据类型与常规基本数据类型时，</p>
<p>在设计结构体时，可以用任何形式设计，但为了能够在POS体系中流通，必须给出结构体的类型描述信息。这些信息必须能够在运行时被访问到。</p>
<p>&nbsp;</p>
