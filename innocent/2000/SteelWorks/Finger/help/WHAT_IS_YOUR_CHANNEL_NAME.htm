<p>[客户端]询问对方的频道名称</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #WHAT IS YOUR CHANNEL NAME<font color="#3333FF"></font></p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>询问对方的频道名称</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OK#频道名#主机名</p>
  <p>失败：ERROR#NOT A CHANNEL</p>
</blockquote>
