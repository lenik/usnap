<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">START</font></b></font></p>
<p>[服务端]通知客户测试开始。</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #START#<font color="#3333FF">试卷内容...</font></p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>通知客户立即停止一切活动并开始计时测试。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OK</p>
  <p>失败：NOT A CLIENT</p>
</blockquote>
<p>参见：</p>
<blockquote>
  <p> <a href="HANDUP.HTM">HANDUP</a> </p>
</blockquote>
