<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">OPTN LATE</font></b></font></p>
<p>指定迟后执行选项</p>
<p>格式：</p>
<blockquote>
  <p> OPTN LATE</p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>会话迟后执行将在网络连接结束后执行会话回调，而不是再收到数据时立即执行。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OPTN LATE</p>
  <p>失败：</p>
</blockquote>
<p>参见：</p>
<blockquote>
  <p><a href="OPTN_IMMD.HTM"> OPTN IMMD</a></p>
</blockquote>
