<body bgcolor="#FFFFFF">
<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">DISPATCH SCRIPT</font></b></font></p>
<p>[客户端]程序脚本分发</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #DISPATCH SCRIPT#<font color="#3333FF">脚本...</font></p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>分发服务器将存储<font color="#3333FF">脚本</font>至迟后分发池，等到空闲时再将<font color="#3333FF">脚本</font>逐个分发给lstJoinerView中的客户,
    按照如下格式分发: </p>
  <blockquote>
    <p>DATA TEXT #SCRP 脚本<font color="#3333FF">...</font></p>
  </blockquote>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：PLEASE WAIT</p>
  <p>失败：NOT A SERVER</p>
</blockquote>
<p>参见：</p>
<blockquote>
  <p>信息分发服务</p>
</blockquote>
<p>&nbsp;</p>
</body>
</html>
