<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">OPTN IMMD</font></b></font></p>
<p>指定立即执行选项</p>
<p>格式：</p>
<blockquote>
  <p> OPTN IMMD</p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>会话立即执行将在收到任何数据时立即执行会话回调，而不是在网络连接结束后再执行。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OPTN IMMD</p>
  <p>失败：</p>
</blockquote>
<p>参见：</p>
<blockquote>
  <p><a href="OPTN_LATE.HTM"> OPTN LATE</a></p>
</blockquote>
