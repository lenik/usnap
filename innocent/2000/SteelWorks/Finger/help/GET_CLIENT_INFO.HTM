<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">GET CLIENT INFO</font></b></font></p>
<p>[服务端]询问客户的信息</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #GET CLIENT INFO<font color="#3333FF"></font></p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>询问客户的信息。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OK#客户描述包</p>
  <p>失败：ERROR#NOT A SERVER</p>
</blockquote>
<p>注：</p>
<blockquote>
  <p>客户描述包的结构：</p>
  <blockquote>
    <p>#CLIENT#客户别名#客户主机名#客户主机IP地址#客户附言#客户的文字录入速度#客户的文字录入准确率% </p>
  </blockquote>
</blockquote>
<p>参见： </p>
<blockquote>

    <a href="WHAT_IS_YOUR_CHANNEL_NAME.HTM">WHAT IS YOUR CHANNEL NAME</a><br>
    <a href="GET_SERVER_INFO.HTM">GET SERVER INFO</a></p>
</blockquote>
