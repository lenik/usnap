<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">ARE YOU MANAGER</font></b></font></p>
<p>[客户端]询问对方是否频道管理者（监控者）</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #ARE YOU MANAGER<font color="#3333FF"></font></p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>常用于浏览网络中的频道。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：YES#服务描述包</p>
  <p>失败：NO</p>
</blockquote>
