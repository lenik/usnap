<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">GET SERVER INFO</font></b></font></p>
<p>[客户端]询问服务器的信息</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #GET SERVER INFO<font color="#3333FF"></font></p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>询问服务器的信息</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OK#服务描述包</p>
  <p>失败：ERROR#NOT A SERVER</p>
</blockquote>
<p>注：</p>
<blockquote>
  <p>服务描述包的结构：</p>
  <blockquote>
    <p>#SERVER#监测者名称#组名称#频道名称#测试时间#主机名称#主机IP地址。</p>
  </blockquote>
</blockquote>

    <a href="GET_CLIENT_INFO.HTM">GET CLIENT INFO</a></p>
</blockquote>
