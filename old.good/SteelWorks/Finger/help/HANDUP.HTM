<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">HANDUP</font></b></font></p>
<p>[服务端]通知客户测试结束。</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #HANDUP</p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>通知客户立即停止测试并上交试卷。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OK</p>
  <p>失败：NOT A CLIENT</p>
</blockquote>
<p>参见：</p>
<blockquote>
  <p><a href="EARLY_HANDUP.HTM">EARLY HANDUP</a></p>
</blockquote>
