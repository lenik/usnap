<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">SERVER MESSAGE</font></b></font></p>
<p>[服务端]通知客户一个服务端的消息</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #SERVER MESSAGE#消息...<font color="#3333FF"></font></p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>通知客户有关一个服务端的文本消息。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OK#RECEIVED BY CLIENT</p>
  <p>失败：ERROR#NOT A CLIENT</p>
</blockquote>
<p>注：</p>
<blockquote>
  <p>内建聊天室服务器通过SERVER MESSAGE通知每个客户有消息到达。</p>
</blockquote>
<p>参见： </p>
<blockquote>
  <p><a href="DISPATCH_MESSAGE.HTM">DISPATCH MESSAGE</a> </p>
</blockquote>
</body>
</html>
