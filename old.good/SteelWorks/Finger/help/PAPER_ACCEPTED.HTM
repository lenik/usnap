<p><font face="Arial, Helvetica, sans-serif"><b><font size="5">PAPER ACCEPTED</font></b></font></p>
<p>[服务端]通知客户上交的试卷已收到。</p>
<p>格式：</p>
<blockquote>
  <p> DATA TEXT FING #PAPER ACCEPTED</p>
</blockquote>
<p>功能：</p>
<blockquote>
  <p>客户在未收到此消息之前不应该离开程序。</p>
</blockquote>
<p>返回：</p>
<blockquote>
  <p>成功：OK</p>
  <p>失败：NOT A CLIENT</p>
</blockquote>
<p>参见：</p>
<blockquote>
  <p><a href="HANDUP.HTM"> HANDUP</a></p>
</blockquote>
</body>
